<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="basic">Basic</p>
        <p>10GB Storage</p>
        <p>10 Emails</p>
        <p>10 Domains</p>
        <p>Endless Support</p>
        <h2>$ 10</h2>
        <p>per month</p>
        <p class="btn"><button>Sign Up</button></p>
      </div>
      <div class="card">
        <p class="pro">Pro</p>
        <p>25GB Storage</p>
        <p>25 Emails</p>
        <p>25 Domains</p>
        <p>Endless Support</p>
        <h2>$ 25</h2>
        <p>per month</p>
        <p class="btn"><button>Sign Up</button></p>
      </div>
      <div class="card">
        <p class="basic">Premium</p>
        <p>50GB Storage</p>
        <p>50 Emails</p>
        <p>50 Domains</p>
        <p>Endless Support</p>
        <h2>$ 50</h2>
        <p>per month</p>
        <p class="btn"><button>Sign Up</button></p>
      </div>
    </div>
  </body>
</html>
